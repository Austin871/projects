<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XEN PAY</title>
    <link rel="stylesheet" href="styles.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top-layer">
                <div class="top-layer-content">
                    <i class="ri-arrow-left-s-line"></i>     XEN PAY     <i class="ri-menu-4-fill"></i>
                </div>
            </div>
            <div class="current-balance">
                <div class="current-balance-text">
                    <p>Current Balance</p>
                </div>
                <div class="current-balance-amount">
                    <p>$12,617,490.56</p>
                </div>
            </div>
            <div class="action-buttons">
                <div class="box">
                    <span><i class="ri-arrow-left-right-fill"></i></span>
                    <p class="name">Transfer</p>
                </div>
                <div class="box">
                    <span><i class="ri-money-dollar-circle-line"></i></span>
                    <p class="name">Deposit</p>
                </div>
                <div class="box">
                    <span><i class="ri-arrow-right-up-line"></i></span>
                    <p class="name">Send</p>
                </div>
                <div class="box">
                    <span><i class="ri-arrow-down-line"></i></span>
                    <p class="name">Request</p>
                </div>
            </div>
            <div class="transactions">
                <h3>Transactions</h3>
            </div>
            <div class="days">
                <div class="days-box-1">
                    <p>D</p>
                </div>
                <div class="days-box">
                    <p>W</p>
                </div>
                <div class="days-box">
                    <p>M</p>
                </div>
                <div class="days-box">
                    <p>Y</p>
                </div>
            </div>
            <div class="today">
                <h2>Today <i class="ri-arrow-drop-down-line"></i></h2>
            </div>
            <div class="expenses">
                <div class="boxe">
                    <div class="person-name"><i class="ri-netflix-fill"></i> Netflix</div>
                    <div class="amount">$2,000</div>
                </div>
                <div class="boxe">
                    <div class="person-name-3"><i class="ri-ticket-2-fill"></i>Concerts</div>
                    <div class="amount-3">$900</div>
                </div>
                <div class="boxe">
                    <div class="person-name-4"><i class="ri-movie-2-fill"></i> Cinema</div>
                    <div class="amount-4">$1,500</div>
                </div>
            </div>
            <div class="current-spending">
                <h3>Current Spending:</h3> <h2>$4,400</h2>
            </div>
            <div class="buttons"> 
            <button class="btn-1">Checking</button>
            <button class="btn-2">Savings</button>
            </div>
        </div>
    </div>
</body>
</html>
